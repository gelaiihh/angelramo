<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Global Clock</title>
    <link rel="stylesheet" href="practice.css">
</head>

<body>

    <div class=content>
        <div class="divider-1"> <span></span></div>
        <h1 class="heading-1">Timezone</h1>
        <div id="selectTZ" class="text text-text"></div>
        <div class="divider-1"> <span></span></div>
        <h1 class="heading-1">Day</h1>
        <div id="day" class="text text-text"></div>
        <div class="divider-1"> <span></span></div>
        <h1 class="heading-1">Time</h1>
        <div id="time" class="text text-text"></div>
        <div class="divider-1"> <span></span></div>
        <h1 class="heading-1">Select Timezone</h1>
        <select name="timeZone" class="round">
            <option value="Asia/Manila">Philippines</option>
            <option value="Asia/Bangkok">Thailand</option>
            <option value="Asia/Tokyo">Japan</option>
            <option value="Europe/London">Korea</option>
            <option value="Asia/Tokyo">Dubai</option>
            <option value="Europe/London">Australia</option>
        </select>
    </div>

    <script src="index.js">   </script>
</body>

</html>
